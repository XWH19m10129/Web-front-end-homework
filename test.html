<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>SVG Alarm Clock</title>  
<style>  
    svg {  
        width: 200px;  
        height: 200px;  
        display: block;  
        margin: 0 auto;  
    }  
</style>  
</head>  
<body>  
  
<svg viewBox="0 0 200 200">  
    <!-- 表盘 -->  
    <circle cx="100" cy="100" r="90" fill="white" stroke="black" stroke-width="5" />  
  
    <!-- 时针 -->  
    <line x1="100" y1="100" x2="100" y2="50" stroke="black" stroke-width="6" />  
    <circle cx="100" cy="50" r="5" fill="black" />  
  
    <!-- 分针 -->  
    <line x1="100" y1="100" x2="100" y2="30" stroke="black" stroke-width="4" />  
    <circle cx="100" cy="30" r="3" fill="black" />  
  
    <!-- 秒针 -->  
    <line x1="100" y1="100" x2="100" y2="10" stroke="red" stroke-width="2" />  
    <circle cx="100" cy="10" r="2" fill="red" />  
  
    <!-- 顶部按钮 -->  
    <circle cx="100" cy="30" r="10" fill="grey" />  
    <circle cx="130" cy="30" r="10" fill="grey" />  
  
    <!-- 底部支架 -->  
    <rect x="80" y="170" width="40" height="10" fill="black" />  
</svg>  
  
</body>  
</html>
